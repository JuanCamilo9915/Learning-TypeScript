<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final de Crehana</title>
    <!-------------Importando Estilos------------->
    <link rel='stylesheet' href='./styles/style-index.css'>
</head>

<body>
    <!--------------------------------------------------Header-------------------------------------------------->
    <header>
        <div class="title">
            <h1>Gestión de Gastos Personales</h1>
        </div>
    </header>
    <!--------------------------------------------------Main-------------------------------------------------->
    <main>
        <!--Captura de Datos--->
        <section class="set-datos">
            <!--Campos de Texto--->
            <div class="set-datos-campos-texto">
                <label class="eti-campos" id="eti-1">Eti 1</label>
                <input type="text" id="uno" placeholder="Detalle">

                <select name="" id="dos">
                    <option value="0">Seleccione el Tipo</option>
                    <option value="1">1-Ingreso</option>
                    <option value="2">2-Gasto</option>
                </select>

                <label class="eti-campos" id="eti-3">Eti 2</label>
                <input type="text" id="tres" placeholder="$$$">
            </div>
            <!--Btn--->
            <div class="set-datos-btn">
                <button>Registrar</button>
            </div>
        </section>
        <!--Visualización de los Datos--->
        <section class="get-datos">
            <table id="get-table">
                <thead>
                    <th>Tipo</th>
                    <th>Detalle</th>
                    <th>Valor($)</th>
                </thead>

                <tbody>
                    <tr>
                        <td>Tipo 1</td>
                        <td>Detalle 1</td>
                        <td>Valor 1</td>
                    </tr>
                </tbody>
            </table>

           <!--Total de Ingresos Netos-->
           <table>
            <thead>
                <th>Total Ingresos</th>
                <th>Total Gastos</th>
                <th>Total Ingresos Netos</th>
            </thead>

            <tbody>
                <tr>
                    <td>$$$</td>
                    <td>$$$</td>
                    <td>$$$</td>
                </tr>
            </tbody>
           </table>
        </section>
    </main>
    <!--------------------------------------------------Footer-------------------------------------------------->
    <footer>
        <p>Copyright &copy JuanCamiloDev 2021</p>
    </footer>
    <!---------------------------------------------------------------------------------------------------------->

    <!-------------Importando Código JS------------->
    <script src="./js/test.js"></script>
    <!---------------------------------------------->
</body>

</html>
